openapi: 3.1.0
info:
  title: TradingView Screener API - forex
  version: 1.0.0
paths:
  /scan:
    post:
      summary: Scan
      operationId: scan_scan_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ScanRequest:
      properties:
        markets:
          items:
            type: string
          type: array
          title: Markets
          default:
          - america
        columns:
          items:
            type: string
          type: array
          title: Columns
          default:
          - name
          - close
        limit:
          type: integer
          title: Limit
          default: 50
      type: object
      title: ScanRequest
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
